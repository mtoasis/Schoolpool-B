<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>SchoolPool</title>
</head>

<body>
    <h1>SchoolPool</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Find Rides
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="getRide">Get a Ride</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="postRide">Post a Ride</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Schools" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="displayDiv">
        <div id="addDiv">
            <p>Departure</p>
            <p>
                <input id="departure" class="inputValue" type="text" value="Irvine">
            </p>
            <p>Destination</p>
            <p>
                <input id="destination" class="inputValue" type="text" value="UCLA">
            </p>
            <p>Date (ex: 2018-01-25)</p>
            <p>
                <input id="date" class="inputValue" type="text" value="2018-01-25">
            </p>
            <p>Time</p>
            <p>
                <select id="time">
                    <option>06:00~08:00</option>
                    <option>08:00~10:00</option>
                    <option>10:00~12:00</option>
                    <option>12:00~14:00</option>
                    <option>14:00~16:00</option>
                    <option>16:00~18:00</option>
                    <option>18:00~20:00</option>
                    <option>20:00~22:00</option>
                    <option>22:00~24:00</option>
                </select>
            </p>
            <p>Seats</p>
            <p>
                <select id="seats">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </p>
            <p>MinumumContributes ($)</p>
            <p>
                <input id="minumum" class="inputValue" type="text" value="20">
            </p>

            <p>
                <button id="submitBtn">Submit</button>
            </p>

            <button id="closeBtn">X</button>

        </div>

        <div id="listDiv">


        </div>
    </div>

    <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
